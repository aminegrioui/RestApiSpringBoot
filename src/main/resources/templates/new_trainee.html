<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Trainee</title>
</head>
<body>
<div align="center">
  <h1>Create New Trainee</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${trainee}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Trainee Name:</td>
        <td><input type="text" th:field="*{name}" /></td>
      </tr>
      <tr>
        <td>Jahrgang:</td>
        <td><input type="text" th:field="*{jahrgang}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
