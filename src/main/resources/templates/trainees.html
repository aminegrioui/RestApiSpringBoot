<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Trainee </title>
</head>
<body>
<div align="center">
  <h1>Trainee List</h1>
  <a href="/new">Create New Trainee</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Trainee ID</th>
      <th>Name</th>
      <th>Jahrgang</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainee : ${trainees}">
      <td th:text="${trainee.id}">Trainee ID</td>
      <td th:text="${trainee.name}">Name</td>
      <td th:text="${trainee.jahrgang}">Jahrgang</td>

      <td>
        <a th:href="@{'/edit/' + ${trainee.id}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/delete/' + ${trainee.id}}">Delete</a>

      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
